    <!-- Tablue Embedding START -->

    <div
      class="tableauPlaceholder"
      id="viz1768924459421"
      style="position: relative"
    >
      <noscript
        ><a href="#"
          ><img
            alt="Story 1 "
            src="https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;pl&#47;placements_17689213044140&#47;Story1&#47;1_rss.png"
            style="border: none" /></a></noscript
      ><object class="tableauViz" style="display: none">
        <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
        <param name="embed_code_version" value="3" />
        <param name="site_root" value="" />
        <param name="name" value="placements_17689213044140&#47;Story1" />
        <param name="tabs" value="no" />
        <param name="toolbar" value="yes" />
        <param
          name="static_image"
          value="https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;pl&#47;placements_17689213044140&#47;Story1&#47;1.png"
        />
        <param name="animate_transition" value="yes" />
        <param name="display_static_image" value="yes" />
        <param name="display_spinner" value="yes" />
        <param name="display_overlay" value="yes" />
        <param name="display_count" value="yes" />

    <script type="text/javascript">
      var divElement = document.getElementById("viz1768924459421");
      var vizElement = divElement.getElementsByTagName("object")[0];
      vizElement.style.width = "100%";
      vizElement.style.height = divElement.offsetWidth * 0.75 + "px";
      var scriptElement = document.createElement("script");
      scriptElement.src =
        "https://public.tableau.com/javascripts/api/viz_v1.js";
      vizElement.parentNode.insertBefore(scriptElement, vizElement);

    <!-- Tablue Embedding END -->

    <!-- Bootstrap START -->

    <script>
      const btn = document.getElementById("fullscreenBtn");
      const icon = document.getElementById("fsIcon");

      function updateIcon() {
        if (document.fullscreenElement) {
          icon.className = "bi bi-fullscreen-exit";
        } else {
          icon.className = "bi bi-arrows-fullscreen";
        }
      }

      btn.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      });

      document.addEventListener("fullscreenchange", updateIcon);

      const tooltip = new bootstrap.Tooltip(btn, {
        title: "Toggle fullscreen",
        placement: "bottom",
      });
    </script>

    <!-- Bootstrap END -->
  </body>
